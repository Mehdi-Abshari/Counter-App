<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Arabic">
</head>

<body>
    <main>
        <div class="container">
            <h1>برنامه شمارنده اعداد</h1>

            <p class="counter-preview">0</p>
            <div class="buttons" id="allBtns">

                <button class="reset" id="reset">تنظیم مجدد</button>

                <button class="decrease" id="decrease">کاهش</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
